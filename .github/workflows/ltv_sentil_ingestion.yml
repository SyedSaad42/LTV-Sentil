name: LTV Sentinel Daily Ingest

on:
  workflow_dispatch: # Allows you to click the button to test

jobs:
  ingest_to_bigquery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas google-cloud-bigquery pandas-gbq pyarrow

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Run BigQuery Ingestion
        # Matches your file name in the root directory exactly
        run: python ingest_raw_script.py


      - name: Run dbt models
        run: dbt run

      - name: Test dbt models
        run: dbt test
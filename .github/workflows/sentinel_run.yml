name: dbt_sentinel_run

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  run_dbt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install dbt-bigquery

      - name: Create Key File
        run: |
          # GitHub already checked out the repo, so we're inside LTV-Sentil
          # Just create the key folder directly
          mkdir -p key
          echo "${{ secrets.GCP_SA_KEY }}" > key/service_account.json

      - name: Run dbt
        # We're already in the repo root (LTV-Sentil)
        # Just navigate to the ltv_sentinel_dbt subfolder
        working-directory: /ltv_sentinel_dbt
        env:
          DBT_GOOGLE_KEYFILE: ../key/service_account.json
        run: |
          dbt run --profiles-dir .
          dbt test --profiles-dir .
name: dbt_sentinel_run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run_dbt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install dbt-bigquery

      - name: Create GCP service account key file
        run: |
          # Create the key folder in the root of the workspace
          mkdir -p ${{ github.workspace }}/key
          echo '${{ secrets.GCP_SA_KEY }}' > ${{ github.workspace }}/key/service_account.json

      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          ltv_sentinel_dbt:
            target: dev
            outputs:
              dev:
                type: bigquery
                method: service-account
                # Use the workspace variable here to guarantee the path is right
                keyfile: ${{ github.workspace }}/key/service_account.json
                project: ltv-sentinel-project
                dataset: ltv_sentinel_silver
                threads: 1
                timeout_seconds: 300
                location: US
                priority: interactive
          EOF

      - name: Debug dbt setup
        working-directory: ltv_sentinel_dbt
        run: dbt debug

      - name: Run dbt
        working-directory: ltv_sentinel_dbt
        run: |
          dbt run
          dbt test

name: dbt_sentinel_run

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  run_dbt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Debug - List directory contents
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of current directory:"
          ls -la
          echo "Looking for dbt folder:"
          find . -name "*sentinel*" -o -name "*dbt*"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install dbt-bigquery

      - name: Create Key File
        run: |
          mkdir -p key
          echo "${{ secrets.GCP_SA_KEY }}" > key/service_account.json

      - name: Run dbt
        working-directory: ltv_sentinel_dbt
        env:
          DBT_GOOGLE_KEYFILE: ../key/service_account.json
        run: |
          dbt run --profiles-dir .
          dbt test --profiles-dir .
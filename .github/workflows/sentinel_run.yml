name: dbt_sentinel_run

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  run_dbt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install dbt-bigquery

      - name: Create Key File
        run: |
          # Create the key folder at the level GitHub actually sees
          mkdir -p LTV-Sentil/key
          echo "${{ secrets.GCP_SA_KEY }}" > LTV-Sentil/key/service_account.json

      - name: Run dbt
        # FIXED: Removed the extra 'LTV-Sentil/' that was causing the 404
        working-directory: LTV-Sentil/ltv_sentinel_dbt
        env:
          DBT_GOOGLE_KEYFILE: ../key/service_account.json
        run: |
          dbt run --profiles-dir .
          dbt test --profiles-dir .